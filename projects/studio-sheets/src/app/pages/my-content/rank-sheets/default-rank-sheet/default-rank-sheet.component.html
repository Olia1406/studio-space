<header class="page-header">
    <div class="left-side">
        <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        <h3>Rank Sheet</h3>
    </div>
    <div class="right-side">
        <button class="btn btn-lightgray"><i class="pi pi-refresh"></i></button>
        <button class="btn btn-lightgray"><i class="bi bi-share-fill"></i></button>
        <button class="btn btn-lightgray"><i class="pi pi-print"></i></button>
        <button class="btn btn-lightgray"><i class="pi pi-download"></i></button>
        <button class="btn btn-teal">+ Add data</button>
        <div class="line"></div>
        <button class="btn btn-small">
            <i class="bi bi-three-dots"></i>
        </button>
    </div>
</header>
<article>
    <aside class="sidebar">
        <header class="sidebar-title">
            <h5>Global Filters</h5>
            <i class="pi pi-angle-double-left"></i>
        </header>

        <section class="filters-container">
    
            <div class="filters-list" *ngIf="true">
                <h5>View</h5>
                <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true"
                    filterBy="name" [showClear]="true" placeholder="Rank sheet">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value" *ngIf="selectedCountry">
                            <div>{{selectedCountry.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="country-item">
                            <div>{{country.name}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>

                <h5>Cluster</h5>
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity1" optionLabel="name"
                    placeholder="No filter"></p-dropdown>

                <h5>Benchmarks</h5>
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity1" optionLabel="name"
                        placeholder="Select a benchmark"></p-dropdown>
            </div>
        </section>

    </aside>

    
<div class="table-container" style="min-height: calc(100vh - 85px);">

    <ag-grid-angular 
    #agGrid 
        style="width: 100%; height: 600px;" 
        class="ag-theme-balham"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        rowSelection="multiple"
        
    ></ag-grid-angular>

    <button style="margin: 30px 10px 10px;" class="btn btn-lightgray" 
       (click)="getSelectedRows()">Get selected rows
    </button>

    <div class="selected-rows" style="margin: 10px; " *ngIf="selectedDataStringPresentation">
    {{selectedDataStringPresentation}}
    </div>

</div>


</article>
